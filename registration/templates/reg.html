{% extends 'base.html' %}
{% block title %} Last articles {% endblock %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
</head>
<body>
    <h3>Регистрация</h3>
    <form action="{% url 'registration:create_account' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="login" required placeholder="Введите ваше имя."><br><br>
        <input type="text" name="password" required placeholder="Введите ваш пароль."><br><br>
        <button class="btn btn-dark btn-outline-light" type="submit">Зарегестрироваться</button>
    </form>
<br>
<h3>Авторизация</h3>
    <form action="{% url 'registration:authorization' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="login" required placeholder="Введите ваше имя."><br><br>
        <input type="text" name="password" required placeholder="Введите ваш пароль."><br><br>
        <button class="btn btn-dark btn-outline-light" type="submit">Авторизоваться</button>
    </form>
</body>

{% endblock %}
